<h1>Agregar Alumn@</h1>
<form [formGroup]="studentForm" (submit)="addStudent($event)">
    <mat-form-field appearance="fill">
        <mat-label>Nombre</mat-label>
        <input matInput formControlName="name">
        <mat-error *ngIf="name!.invalid">{{getErrorMessageName()}}</mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill">
        <mat-label>Apellido</mat-label>
        <input matInput formControlName="lastName">
        <mat-error *ngIf="lastName!.invalid">{{getErrorMessageLastName()}}</mat-error>
    </mat-form-field>

    <mat-form-field>
        <mat-label>Telefono</mat-label>
        <input matInput formControlName="phone">
        <mat-error *ngIf="phone!.invalid">{{getErrorMessagePhone()}}</mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill">
        <mat-label>Domicilio</mat-label>
        <input matInput formControlName="address">
        <mat-error *ngIf="address!.invalid">{{getErrorMessageAddress()}}</mat-error>
    </mat-form-field>

    <button mat-raised-button [ngClass]="{btnInvalid: studentForm.invalid}"
        [disabled]="studentForm.invalid">AGREGAR</button>
</form>
